{% extends 'index.html' %}
{% block auth %}
<div class="container">
    <h2 class="mt-4">⚙️ API Klíče</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">🔑 Gemini API Key:</label>
            {{ form.gemeni_api_key }}
        </div>
        <button type="submit" class="btn btn-primary w-100">💾 Uložit</button>
    </form>
</div>
{% endblock %}
